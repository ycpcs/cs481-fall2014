<!DOCTYPE html>
<html>
	<head>
		<title>{{site.coursename}}: {{page.title}}</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{site.baseurl}}/js/cs-commons.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				if ("{{page.artifact-name}}" !== "") {
					cs_commons.init("{{site.baseurl}}", "{{page.artifact-name}}");
				}
			});
		</script>
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/site.css">
	</head>
	<body>
		<div id="content">
			<div id="header"><a href="{{site.baseurl}}/">{{site.coursename}}</a>: {{page.title}}</div>
			{{content}}
			<div id="footer">
				<a href="{{site.baseurl}}/README.html">Copyright (c) 2005-2014</a> |
				Unless indicated otherwise, content is freely redistributable |
				<a class="cc-img" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="{{site.baseurl}}/img/cc-by-sa-80x15.png" /></a>
			</div>
		</div>
	</body>
</html>
